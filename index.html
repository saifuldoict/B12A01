<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Assignment_1</title>
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <img src="Assets/LOGO.png" alt="Logo" class="logo">
            <button class="btn_primary">Sign Up</button>
        </nav>
            <div class="header_content">
                <h1 class="header_title">
                    Cool Dark UI Template for Webflow Agencies!
                </h1>
                <button class="btn_secondary">Stay Focused</button>
            </div>
    </header>
   <section class="action_section">
      <div class="action_section_content">
            <div class="left">
                <h2 class="action_section_title">See It in Action</h2>
                <p class="action_section_text">Explore the live preview and imagine your brand in this bold new look.</p>
                <button class="section_btn">Launch Live Preview</button>
            </div>
            <div class="right">
                <img src="Assets/wc-mini.png" alt="Hero Image" class="hero_image">
            </div>
      </div>
   </section>
   <!-- 3rd section -->
    <section class="features">
        <div class="features_section">
            <h1 class="features-section-title">Joined Thousands of Productive Users</h1>
            <div class="features-div">
                <div>
                    <h class="views">50K</h>
                    <p class="views-text">Active Users</p>
                </div>
                <div>
                    <h class="views">2M+</h>
                    <p class="views-text">Focus Sessions</p>
                </div>
                <div>
                    <h class="views">95%</h>
                    <p class="views-text">Satisfaction Rate</p>
                </div>
            </div>
        </div>
        
    </section>
    
</body>
</html>
